<!DOCTYPE html>
<html>
<head>
	<title> Text to Speech</title>

	<script src="http://code.responsivevoice.org/responsivevoice.js"></script>

	<script> 
		var array = [];
		function time(){
			var vid = document.getElementById("video");  
			var currentTime = vid.currentTime;
			return currentTime;
		}
	
		function initiate(){
			//array = [];
			var option = document.getElementById("card");
			var text = "";
			if (option.value == "English")
				text = "English";
			else if (option.value == "Hindi")
				text = "Hindi";
			else if (option.value == "Gujarati")
				text = "Gujarati";
			else
				text = "Telegu";

			var mytrack = document.getElementById("englishTrack");
			var obj = mytrack.track;
			//console.log(track.kind);
			//console.log(track.label);
			//console.log(track.language);
			
			var mycues = obj.cues;
			console.log(mycues);

			for(var f=0; f < mycues.length; f++){
				var cue = mycues[f];
				console.log(cue.startTime + "-" + cue.text + "-" + cue.endTime);
				
				array.push(cue.startTime);
				array.push(cue.text);
				array.push(cue.endTime);
			}
			sayItAgain();
		}

		function sleep(milliseconds) {
  			var start = new Date().getTime();
  			for (var i = 0; i < 1e7; i++) {
    				if ((new Date().getTime() - start) > milliseconds){
      					break;
    				}
  			}
    			//console.log('Woke Up!!!!!');
			
		}
		
		function sayItAgain(){
			
			//var msg = document.getElementById('convertInput').value;
			//console.log(txt);
			for ( var f=0; f<array.length;f+=3){
				console.log(array[f] + " - " + array[f+1] + " - " + array[f+2]);
				//var voicelist = responsiveVoice.getVoices();
				//console.log(voicelist);
				
				responsiveVoice.speak(array[f+1], "Hindi Female", {
					pitch: 1
				}, {
					rate: 5
				});
				
				var t = time();
				console.log(t);
				//t = array[f+1] - t;
				//if (t > 0)
				//	sleep(t*1000);
				//sleep(1000);

			}
		}
	
		function playPause() { 
			var vid = document.getElementById("video");  
	 		if (vid.paused)
	    			vid.play();			
	  		else 
	    			vid.pause();
			
		}

		function setAudio(){
			
		
			initiate();
			
		}

	</script>

</head>
